<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container {
          max-width: 800px;
          margin-top: 50px;
      }
      .alert-danger {
          font-size: 20px;
      }
  </style>
</head>
</head>

<body>
  <div class="container">
    <div class="formulario border">
    <div class="text-bg-light p-2">
      <h3>Payment for example.</h3>
    </div>
  
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    
  </div>

    <!-- Primera Linea de formulario -->

    <form class="row p-2">
      <div class="col-md-4">
        <label for="cardnumber" class="form-label">Card #</label>
        <input type="text" pattern="\d{1,12}" maxlength="12" class="form-control" id="cardnumber" placeholder="XX-XXX-XXX-XX-XX">
      </div>

      <div class="col-md-4">
        <label for="cvc" class="form-label">CVC</label>
        <input type="password" pattern="\d{1,3}" maxlength="3" class="form-control" id="cvc" placeholder="XXX">
      </div>

      <div class="col-md-4">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="">
      </div>
    </form>

    <!-- Segunda linea de formulario -->

    <form class="row p-2">
      <div class="col-md-6">
        <label for="cardnumber" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Tu primer nombre">
      </div>

      <div class="col-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Tu apellido">
      </div>
    </form>

    <!-- Tercera linea de Formulario -->

    <form class="row p-2">
      <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Ciudad">
      </div>

      <div class="col-4">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option>Madrid</option>
          <option>Valencia</option>
          <option>Barcelona</option>
          <option>Malaga</option>
        </select>
      </div>

      <form class="row p-2">
        <div class="col-md-4">
          <label for="postal" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="postal" placeholder="">
        </div>
      </form>

      <!-- Cuarta linea de Formulario -->

      <form class="row p-2">
        <div class="col-md-4">
          <label class="form-label">We accept:</label>
          <div class="border p-2 rounded bg-light">
            <i class="fab fa-cc-visa fa-2x mx-1"></i>
            <input type="radio" name="card">
            <i class="fab fa-cc-mastercard fa-2x mx-1"></i>
            <input type="radio" name="card">
            <i class="fab fa-cc-paypal fa-2x mx-1"></i>
            <input type="radio" name="card">
          </div>
        </div>

        <div class="col-md-8">
          <label for="mensajetext">Mensaje</label>
          <textarea class="form-control" placeholder="Escribe aqui un mensaje" id="mensajetext"></textarea>
          <small class="text-muted">Add any notes here.</small>
        </div>
      </form>

      <!-- Quinta y ultima linea de formulario -->

      <div class="text-bg-light border-top p-2 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
















    </div>
      <!-- este es tu ultimo div -->
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
