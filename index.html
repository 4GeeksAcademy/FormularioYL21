<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </style>
</head>

<body>

  <div class="container">
    <h3 class="mt-3 mb-3">Payment form example</h3>
        </div>
    <form>
      <div class="row md-3">
        <div class="col-md-6">
          <label class="form-label">Card</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label class="form-label">CVC#</label>
          <input type="text" class="form-control" placeholder="000">
        </div>
        <div class="col-md-3">
          <label class="form-label">Amount</label>
          <input type="text" class="form-control" placeholder="Amount">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select">
                <option selected>Pick a state</option>
                <option>Madrid</option>
                <option>Toledo</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">We accept:</label>
              <div class="border p-2 rounded bg-light">
                <input type="checkbox">
                <i class="fab fa-cc-visa fa-2x mx-1"></i>
                <input type="checkbox">
                <i class="fab fa-cc-mastercard fa-2x mx-1"></i>
                <input type="checkbox">
                <i class="fab fa-cc-paypal fa-2x mx-1"></i>
              </div>
            </div>
            <div class="mb-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3"></textarea>
              <small class="text-muted">Add any notes here.</small>

            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
